<!-- Versão 5 do HTML -->
<!DOCTYPE html>

<!-- Tag principal / Idioma da página -->
<html lang="pt-br">
<head>
    <title>Criando um formulário simples</title>
    <meta charset="UTF-8">
    <!-- Link do o arquivo CSS (Na pasta STYLE) -->
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/2913/2913988.png">
</head>

<body>
    <!-- Tag de início do formulário -->
    <div id="formulario">
        <img src="https://image.flaticon.com/icons/png/512/2913/2913988.png" alt="Ícone do Formulário" class="icon">
        <h1>Login de Usuário</h1>
        <br>
        <form>
            <!-- Campo de login -->
            <label for="login" class="logar">Login</label>
            <input type="text" id="login" name="login" placeholder="Login">
            <br><br>

            <!-- Campo de senha -->
            <label for="senha" class="desbloquear">Senha</label>
            <input type="text" id="password" nome="password" placeholder="Senha">
            <br><br><br>

            <!-- Botão de envio -->
            <input type="submit" value="Enviar" id="botao">
        </form>
        
        <h5><a href="./fSenha.html" target="_blank">Esqueci a senha</a></h5>
    </div>
</body>
</html>
